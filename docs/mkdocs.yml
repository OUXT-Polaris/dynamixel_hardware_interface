repo_url: https://github.com/OUXT-Polaris/dynamixel_hardware_interface
site_name: Dynamixel Hardware Interface
site_description: ROS2 Hardware Interface for dynamixel motor
site_author: OUXT Polaris
theme: 
  name: material
  feature:
    tabs: true
    features:
    - navigation.tabs
  palette:
    primary: blue
    accent: lime
  icon:
    logo: material/robot
    repo: fontawesome/brands/github
copyright: 'Copyright &copy; 2020- OUXT Polaris'
markdown_extensions:
    - pymdownx.highlight
    - pymdownx.superfences
    - fontawesome_markdown
    - pymdownx.arithmatex
    - codehilite:
        guess_lang: false
    - mdx_math
    - plantuml_markdown:
        server: http://www.plantuml.com/plantuml
    - toc:
        permalink: "#"
extra_css:
    - "https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
extra_javascript: 
  - http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
extra:
  font:
    text: "Noto Sans JP"
    code: "Consolas"
  search:
    language: en
plugins:
    - search
nav:
  - Home: index.md
  - Detailed Documentation:
      - doxygen/markdown/Classes/index.md
      - doxygen/markdown/Examples/index.md
      - doxygen/markdown/Files/index.md
      - doxygen/markdown/Modules/index.md
      - doxygen/markdown/Namespaces/index.md
      - doxygen/markdown/Pages/index.md