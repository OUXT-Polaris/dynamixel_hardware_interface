controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_controller:
      type: joint_state_controller/JointStateController

    dinamixel_diagnostic_controller:
      type: dynamixel_hardware_interface/DynamixelDiagnosticController

dinamixel_diagnostic_controller:
  ros__parameters:
    joints:
      - joint1
      - joint2
      - joint3
      - joint4
      - gripper
    diagnostics:
      joint1:
        - tempelature
      joint2:
        - tempelature
      joint3:
        - tempelature
      joint4:
        - tempelature
      gripper:
        - tempelature
